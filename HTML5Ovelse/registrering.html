    <main>
        <h2>Registrering</h2>
        <form>

            <label>
                Navn:
                <input type="text" placeholder="Fornavn Etternavn" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>                
            </label>

            <label>
                E-post:
                <input type="email" placeholder="brukernavn@epost.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </label>

            <label>
                Passord:
                <input type="password" placeholder="********" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </label>

            <label>
                Alder:
                <input type="number" min="18" max="99" required>
             </label>
            
            <label>
                Telefonnummer:
                <input type="tel" pattern="[0-9]{8,12}" required>
            </label>

            <label>
                Fødselsdato:
                <input type="date" max="2023-12-31" required>
            </label>

            <fieldset>
                <legend>Kjønn:</legend>
                <label>
                    Mann
                    <input type="radio" name="gender" value="man">
                </label>
                <label>
                    Kvinne
                    <input type="radio" name="gender" value="female">
                </label>
                <label>
                    Annet
                    <input type="radio" name="gender" value="other">
                </label>
            </fieldset>
                        
            <label>
                Land:
                <select required>
                    <option value="">Velg et land</option>
                    <option value="norge">Norge</option>
                    <option value="danmark">Danmark</option>
                    <option value="sverige">Sverige</option>
                </select>
            </label>

            <label>
                Godkjenn personvern:
                <input type="checkbox" required>
            </label>

            <input type="submit" value="Send"> 
        </form>
    </main>

    <footer>
        <p>Johanne Herland</p>

    </footer>
</body>
